<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Content</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .content-container {
            margin-top: 20px;
        }

        .content-container img,
        .content-container audio {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            alert("Warning: Downloading copyrighted material without permission may violate the law. If you choose to download content, it is your responsibility to ensure compliance with copyright and licensing terms.");
        }

        function downloadImage() {
            var imageUrl = document.getElementById('imageUrl').value;

            if (imageUrl) {
                var link = document.createElement('a');
                link.href = imageUrl;
                link.download = 'downloaded_image';
                link.target = '_blank'; // Open in a new tab
                link.click();
            } else {
                alert('Please enter a valid image URL.');
            }
        }

        function downloadMusic() {
            var musicUrl = document.getElementById('musicUrl').value;

            if (musicUrl) {
                var link = document.createElement('a');
                link.href = musicUrl;
                link.download = 'downloaded_music.mp3';
                link.target = '_blank'; // Open in a new tab
                link.click();
            } else {
                alert('Please enter a valid music URL.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Download Content</h1>
        
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" placeholder="Enter Image URL">
        <button onclick="downloadImage()">Download Image</button>
        
        <label for="musicUrl">Music URL:</label>
        <input type="text" id="musicUrl" placeholder="Enter Music URL">
        <button onclick="downloadMusic()">Download Music</button>

        <div class="content-container" id="downloadedImageContainer"></div>
        <div class="content-container" id="downloadedMusicContainer"></div>
    </div>
</body>
</html>
